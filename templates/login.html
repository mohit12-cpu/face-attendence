{% extends 'layout.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-sign-in-alt mr-2"></i> Teacher Login</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <hr>

                    <div class="form-group">
                        <label for="captcha">Please enter the text below:</label>
                        <div class="d-flex align-items-center">
                            <div class="captcha-box mr-3" style="background: #eee; padding: 10px 20px; border-radius: 5px; font-size: 1.5rem; font-weight: bold; letter-spacing: 5px; user-select: none; color: #333;">
                                {{ captcha }}
                            </div>
                            <input type="text" class="form-control" id="captcha" name="captcha" required autocomplete="off" placeholder="CAPTCHA">
                        </div>
                    </div>

                    <hr>

                    <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-sign-in-alt mr-2"></i> Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
