{% extends 'layout.html' %}

{% block title %}Student Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-sign-in-alt mr-2"></i> Student Login</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="form-group">
                        <label for="student_id">Student ID</label>
                        <input type="text" class="form-control" id="student_id" name="student_id" required placeholder="Enter your Student ID">
                    </div>

                    <hr>

                    <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-sign-in-alt mr-2"></i> View Attendance</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
