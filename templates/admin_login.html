{% extends "admin_layout.html" %}

{% block title %}Admin Login - CognAttendance{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card admin-card">
            <div class="card-header bg-primary text-white text-center">
                <h4><i class="fas fa-user-shield"></i> Admin Login</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="form-group">
                        <label for="username"><i class="fas fa-user"></i> Admin ID</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                        <small class="form-text text-muted">Default: admin1</small>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <small class="form-text text-muted">Default: admin1</small>
                    </div>
                    <div class="form-group">
                        <label for="captcha"><i class="fas fa-shield-alt"></i> CAPTCHA</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-light" style="font-family: monospace; font-weight: bold; font-size: 18px; letter-spacing: 3px;">{{ captcha }}</span>
                            </div>
                            <input type="text" class="form-control" id="captcha" name="captcha" placeholder="Enter CAPTCHA" required>
                        </div>
                    </div>
                    <button type="submit" class="btn admin-btn text-white btn-block">
                        <i class="fas fa-sign-in-alt"></i> Login to Admin Panel
                    </button>
                </form>
            </div>
            <div class="card-footer text-center text-muted">
                <small>Secure admin access for student management</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
