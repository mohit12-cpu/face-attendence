
{% extends 'layout.html' %}

{% block title %}Student Details{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span><i class="fas fa-user-circle"></i> Student Details</span>
            <form action="{{ url_for('delete_student_web', student_id=student.id) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this student?');">
                <button type="submit" class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i> Delete</button>
            </form>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <img src="{{ url_for('known_face_image', filename=student.id + '.jpg') }}" class="img-fluid rounded" alt="Student Photo">
                </div>
                <div class="col-md-8">
                    <h3>{{ student.name }}</h3>
                    <p class="text-muted">{{ student.faculty }}</p>
                    <hr>
                    <p><strong>Student ID:</strong> {{ student.id }}</p>
                    <p><strong>Date of Birth:</strong> {{ student.dob }}</p>
                    <p><strong>Email:</strong> {{ student.email }}</p>
                    <p><strong>Address:</strong> {{ student.address }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
